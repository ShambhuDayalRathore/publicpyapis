{% extends 'base.html' %}

{% block title %}
View Registration
{% endblock title %}

{% block body %}
<div class="container my-4 col-4">
    <table id="example1" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Student Name</th>                   
                <th>Father Name</th>                               
                <th>Contact</th>                             
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        
            {% for student in Display_Student %}
            <tr>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.phone}}</td>                
                <td>                    
                  <a href="student_profile">
                   <i class="far fa-eye"></i>
                              
                </a>
                <a href="#">
                   <i class="far fa-edit"></i>
                           
                </a>
                <a href="#">
                   <i class="far fa-trash-alt"></i>
                               
                </a>
                  </td>
            </td>
            </tr>
            {% endfor %}
        
        </tbody>
       
      </table>
</div>
{% endblock body %}
